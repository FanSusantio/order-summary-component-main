<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container vertical-center">
      <div class="order-summary">
        <div class="card text-center">
          <img src="images/illustration-hero.svg" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <nav class="navbar navbar-light bg-light">
              <img src="images/icon-music.svg" alt="icon-music" />
              <ul>
                <li class="plan-heading">Annual Plan</li>
                <li class="plan-price">$59.99/year</li>
              </ul>
              <a class="navbar plan-change" href="#">Change</a>
            </nav>
            <a href="#" class="btn btn-primary order-payment"
              >Proceed to Payment</a
            >
            <br />
            <a href="#" class="btn order-cancel">Cancel Order</a>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Fan Susantio</a>.
        </div>
      </div>
    </div>
  </body>
</html>
